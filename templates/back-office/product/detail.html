<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-image: url('https://example.com/your-image.jpg'); /* Replace with your image URL */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .content {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 800px;
            text-align: center;
        }
        hr {
            border: 1px solid #fff;
        }
        img {
            margin: 10px;
            border: 2px solid white;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>{{ queryset.name }}</h1>
        <p><strong>Category:</strong> {{ queryset.category.name }}</p>
        <p><strong>Quantity:</strong> {{ queryset.quantity }}</p>
        <p><strong>Description:</strong> {{ queryset.description }}</p>
        <hr>
        <div class="images">
            {% for image in images %}
            <img src="{{ image.img.url }}" alt="Image of {{ queryset.name }}" width="200px">
            {% endfor %}
        </div>
    </div>
</body>
</html>
